<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <script src="https://cdn.acwing.com/static/jquery/js/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        body{
            background-image: url('/images/bg.webp');
            background-repeat: no-repeat;
        }
        .container{
            width: 60vw;
            height: 70vh;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button{
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>贪吃蛇游戏</h1>
        <button type="button" class="btn btn-primary btn-lg single">单人模式</button>
        <button type="button" class="btn btn-secondary btn-lg double">双人模式</button>
    </div>
    
    <script>
        
        $('.double').on('click', function (e) {
            window.location.href='/game.html?kind=double';
        })
        $('.single').on('click', function (e) {
            window.location.href='/game.html?kind=single';
        })
    </script>
</body>

</html>
